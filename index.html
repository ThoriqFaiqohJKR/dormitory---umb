<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dormitory - Data and App</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine (head only, tidak ada script di bawah) -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Icons & Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      html,
      body {
        cursor: default;
      }
      a,
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 text-gray-800 min-h-screen flex flex-col"
    x-data="{}"
    @keydown.escape.window="$refs.reportModal.classList.add('hidden');$refs.dormModal.classList.add('hidden');$refs.k3lkModal.classList.add('hidden');$refs.dmModal.classList.add('hidden');document.body.classList.remove('overflow-hidden')"
  >
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full z-30">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <a href="#" class="flex items-center space-x-3 select-none">
          <img
            src="img/logo.png"
            alt="K3LK logo"
            class="max-h-12 object-contain"
          />
          <span class="text-2xl font-bold"></span>
        </a>
      </div>
    </header>

    <main class="pt-24 flex-grow max-w-7xl mx-auto px-6">
      <!-- Welcome -->
      <section class="mt-2 mb-24 select-none" id="welcome">
        <a
          href="#"
          class="flex items-center justify-center space-x-3 select-none mb-2"
        >
          <img
            src="img/logo.png"
            alt="K3LK logo"
            class="max-h-24 object-contain"
          />
        </a>
        <h1 class="text-3xl font-extrabold text-center mb-6">
          Welcome to the Dormitory Management System
        </h1>
      </section>

      <!-- Data Section -->

      <!-- App Section -->
      <section id="data" class="mb-16">
        <h2 class="text-3xl font-bold mb-8 text-center">
          Submission Application
        </h2>

        <!-- Mobile 2 • md 3 • lg 4 • xl 5 kolom -->
        <div
          class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
        >
          <!-- Card 1 -->
          <a
            href="https://script.google.com/a/macros/mercubuana.ac.id/s/AKfycbxw6HqPpnfg31j2WhmUWeF_PFTVAADqmi6qnh4n5zWYQ-WcFnM1-1iERgFi_01qJFgn/exec"
            target="_blank"
            rel="noopener"
            class="bg-white shadow-md hover:shadow-xl transition p-6 flex flex-col items-center text-center hover:bg-black hover:text-white"
          >
            <img
              class="w-20 h-20 mb-4 transition group-hover:invert"
              src="img/Facility Report.png"
              alt="Dormitory Management UMB"
            />
            <h3 class="font-semibold text-lg leading-tight">Dormitory</h3>
            <h3 class="font-semibold text-lg leading-tight">Facility Report</h3>
          </a>

          <!-- Card 2 -->
          <a
            href="https://script.google.com/a/macros/mercubuana.ac.id/s/AKfycbwwzq3WqxIiUte9sfWprbgUTotF5KFY7gMhwcGJD-albl1w8mRgUYre7OyzBdOmp1et/exec"
            target="_blank"
            rel="noopener"
            class="bg-white shadow-md hover:shadow-xl transition p-6 flex flex-col items-center text-center hover:bg-black hover:text-white"
          >
            <img
              class="w-20 h-20 mb-4 transition group-hover:invert"
              src="img/Exit Permit.png"
              alt="Dormitory Management UMB"
            />
            <h3 class="font-semibold text-lg leading-tight">Dormitory</h3>
            <h3 class="font-semibold text-lg leading-tight">Exit Permit</h3>
          </a>

          <!-- Card 3 -->
          <div
            class="bg-white shadow-md hover:shadow-xl transition p-6 flex flex-col items-center text-center hover:bg-black hover:text-white"
          >
            <img
              class="w-20 h-20 mb-4"
              src="img/Visitor Permits.png"
              alt="Dormitory Management UMB"
            />
            <h3 class="font-semibold text-lg">Dormitory</h3>
            <h3 class="font-semibold text-lg">Visitor Permits</h3>
          </div>

          <!-- Card 5 -->
        </div>
      </section>

      <section id="data" class="mb-16">
        <h2 class="text-3xl font-bold mb-8 text-center">Data</h2>

        <!-- Mobile 2 • md 3 • lg 4 • xl 5 kolom -->
        <div
          class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
        >
          <!-- Card 1 -->
          <a
            href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6iourF298WI9PiGHy-dKdXHyM2VWOJKmuPi_X9RJTtGk7ANyqlBti-z14zF2pWf_C-zAaOvHkcFJS/pubhtml?gid=0&single=true"
            target="_blank"
            rel="noopener"
            class="bg-white shadow-md hover:shadow-xl transition p-6 flex flex-col items-center text-center hover:bg-black hover:text-white"
          >
            <img
              class="w-16 h-16 sm:w-20 sm:h-20 mb-3 sm:mb-4 object-contain transition group-hover:invert"
              src="img/International Student Data.png"
              alt="International Student Data"
            />
            <h3 class="font-semibold text-base sm:text-lg leading-tight">
              International Student Data
            </h3>
          </a>

          <!-- Card 2 -->
          <a
            href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQAA8OT84m0dC4o6bTgUsjA_HdAOCcqFX71Stf-SO1TliQhonRV6mH3PuDyObCjf8l8H-RYn48bWwfe/pubhtml?gid=920636471&single=true"
            target="_blank"
            rel="noopener"
            class="bg-white shadow-md hover:shadow-xl transition p-6 flex flex-col items-center text-center hover:bg-black hover:text-white"
          >
            <img
              class="w-16 h-16 sm:w-20 sm:h-20 mb-3 sm:mb-4 object-contain transition group-hover:invert"
              src="img/Facility Report Monitoring.png"
              alt="Facility Report Monitoring"
            />
            <h3 class="font-semibold text-base sm:text-lg leading-tight">
              Facility Report Monitoring
            </h3>
          </a>

          <!-- Card 4 -->

          <a
            href="pdf.html"
            target="_blank"
            rel="noopener"
            class="bg-white shadow-md hover:shadow-xl transition p-6 flex flex-col items-center text-center hover:bg-black hover:text-white"
          >
            <img
              class="w-16 h-16 sm:w-20 sm:h-20 mb-3 sm:mb-4 object-contain transition group-hover:invert"
              src="img/DORMITORY RULES AND REGULATIONS.png"
              alt="Facility Report Monitoring"
            />
            <h3 class="font-semibold text-base sm:text-lg leading-tight">
              Rules and Regulations of Dormitory
            </h3>
          </a>
        </div>
      </section>
    </main>

    <!-- =================== END MODALS =================== -->

    <footer class="bg-white border-t border-gray-200 py-8 mt-auto">
      <div
        class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-gray-600 text-sm"
      >
        <p>© 2024 Dormitory UMB. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
